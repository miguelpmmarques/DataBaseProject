{% extends 'main/navbar.html' %}
{% load static %}

{% block title %}
<title>Teams</title>
{% endblock %}

<head>
    <script src="{% static 'js/createTeam.js' %}"></script>

</head>


{% block body %}
{% if messages %}
{% for men in messages %}
<div class="alert alert-danger" role="alert">
    {{men}}
</div>
{% endfor%}
{% endif %}
<div class="row d-flex justify-content-center">
    <img class="mt-5 mb-5" src="{% static 'assets/UniLeague_logo.png' %}" style="width:10vw;height:10vw;border-radius:25vw;">

</div>
<div class="row">
    <div class="col-4">
    </div>
    <div class="col-4">
        <div class="card bg-dark" style="border-radius:2vw;">
            <h2 class="text-center font-weight-bold bg-secondary pt-3 pb-3 mt-2" style="text-shadow: 4px 4px #000000;margin-left:10%;margin-right:10%;border-radius:25vw;">CREATE TEAM</h2>

            <form class="mt-2 text-center" method="post">
                {% csrf_token %}
                <!-- {{ form.as_p }} -->
                <input type="text" class="mt-4 rcorners_input" name="name" maxlength="512" required id="id_name" placeholder="Name"><br>

                <select name="tournament" class="mt-4 rcorners_list" required id="id_tournament">
                    <option value="" selected>Select a tournament</option>

                    {% for t in tournaments.all %}

                    <option value="{{t.pk}}">{{t.name}}</option>
                    {% endfor %}

                </select>

                <select name="tactic" class="mt-4 rcorners_list" required id="id_tactic">
                    <option value="" selected>Choose a tactic</option>
                    {% for tactic in tactics.all %}

                    <option value="{{tactic.pk}}">{{tactic.name}}</option>
                    {% endfor %}
                </select>

                <input type="file" class="mt-4 rcorners_btn text-center" name="teamLogo" accept="image/*" id="id_teamLogo" style="width:400px;"><br>



                <div class="text-center mt-4">
                    <!-- <button type="submit">Create Team</button> -->
                    <button type="submit" class="btn btn-light btn-outline-secondary">
                        <span id="spinner" class="spinner-border spinner-border-sm" hidden="true"></span>
                        Create Team
                    </button>
                </div>

            </form>
        </div>
    </div>
    <div class="col-4">
    </div>
</div>
{% endblock %}
