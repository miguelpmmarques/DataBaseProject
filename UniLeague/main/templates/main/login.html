<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/CSS/extraClasses.css">

</head>

<body class="background text-white">
    {% if messages %}
    {% for men in messages %}
    <div class="alert alert-danger" role="alert">
        {{men}}
    </div>
    {% endfor%}
    {% endif %}

    <div class="row">
        <div class="col mt-auto text-center"></div>

        <div class="col-4 m-auto  text-center">

            <div class="container">
                <img src="{% static 'assets/UniLeague_logo.png' %}" style="width:auto; height:300px;" alt="Responsive image"></a>
            </div>
            <form method="post" class="m-auto">

                {% csrf_token %}
                <input type="text" name="username" autofocus required id="id_username" class="form-control m-auto text-center" placeholder="Username">
                <input type="password" name="password" required id="id_password" class="form-control mt-3 text-center" placeholder="Password">
                <button type="submit" class="btn btn-dark mt-3 rounded" style="width:350px; height:auto;">Login</button>

            </form>

            <button type="button" onclick="window.location.href='/register'" class="btn btn-dark mt-3 rounded" style="width:350px; height:auto">Register</button>
            <button type="button" onclick="window.location.href='{{request.META.HTTP_REFERER}}'" class="btn btn-dark mt-3 rounded" style="width:350px; height:auto">Back</button>
        </div>

        <div class="col">
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>

</html>
