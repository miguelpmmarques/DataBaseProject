<!doctype html>
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <!-- Bootstrap  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/extraClasses.css">
  <!-- <link rel="stylesheet" type="text/css" href="../css/mainMenu_user.css"> -->
  <script></script>
</head>

<body class="background text-white">
  <header>
  </header>
  <nav></nav>
  <div class="row mb-5">
      <div class="col mt-auto text-center"></div>

      <div class="col-8 m-auto form-group">
        <div class="text-center">
          <label style="font-size:80px; color:black;">Registration</label>
        </div>
        <!-- GENDER RADIO-BUTTONS -->
        <div class="container">
          <label class="radio-inline"><input type="radio" name="optradio" >Mr.</label>
          <label class="radio-inline"><input type="radio"name="optradio" >Mrs.</label>
        </div>

        <!-- FIRST AND LAST NAME -->
        <div class="form-inline w-100">
          <input type="text" class="form-control text-center mr-4" style="width: 48%; " placeholder="First Name">
          <input type="text" class="form-control text-center " style="width: 48%; " placeholder="Last Name">
        </div>
        <p></p>

        <!-- PASSWORD AND CONFIRM PASS -->
        <div class="form-inline w-100">
          <input type="text" class="form-control text-center mr-4" style="width: 48%; " placeholder="Password">
          <input type="text" class="form-control text-center" style="width: 48%; " placeholder="Confirm Password">
        </div>
        <p></p>

        <!-- EMAIL AND CC -->
        <div class="form-inline w-100">
          <input type="text" class="form-control text-center mr-4" style="width: 71%; " placeholder="Email">
          <input type="text" class="form-control text-center" style="width: 25%; " placeholder="CC">
        </div>
        <p></p>

        <!-- USERNAME AND PHONE -->
        <div class="form-inline w-100">
          <input type="text" class="form-control text-center mr-4" style="width: 71%; " placeholder="Username">
          <input type="text" class="form-control text-center" style="width: 25%; " placeholder="Phone">
        </div>

        <p></p>


      </div>

      <div class="col">
      </div>

    <!-- BUTTONS   -->
    <div class="container mt-5 text-center w-100 float-center">

        <button type="button" class="btn btn-dark mr-5 rounded" style="width:45%; height:auto;">Back</button>
        <button type="button" class="btn btn-dark  rounded" style="width:45%; height:auto;">Register</button>
    </div>

  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
